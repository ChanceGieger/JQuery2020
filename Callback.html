<!DOCTYPE html>
<!-- Callback functions: force a function to be called in a specific order. -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Callbacks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
          $("#txt1").hide("slow", function(){
            $("#btn1").css("background-color", "crimson");
            $("#btn1").css("color", "white");
          });
        });
      });
    </script>
  </head>
  <body>
    <p id="txt1">Hello There</p>
    <button id="btn1" style="border:none;height:50px;width:100px;">Click Me</button>
  </body>
</html>
